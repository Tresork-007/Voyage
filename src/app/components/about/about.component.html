<div class="container mt-4">
    <h1 class="mb-4">About VoyageConnect</h1>
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Our Story</h2>
        <p class="card-text">{{ companyInfo.name }} was founded in {{ companyInfo.founded }} with a simple yet powerful mission: {{ companyInfo.mission }}</p>
        <p class="card-text">Our vision is {{ companyInfo.vision }}</p>
      </div>
    </div>
  
    <h2 class="mb-4">Our Team</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let member of teamMembers">
        <div class="card h-100">
          <img src="assets/placeholder-profile.jpg" class="card-img-top" [alt]="member.name">
          <div class="card-body">
            <h5 class="card-title">{{ member.name }}</h5>
            <p class="card-text">{{ member.role }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
