<div class="contact-container">
  <div class="contact-header">
    <h2><i class="bi bi-envelope-heart"></i> Contact</h2>
    <p>Une question ? Contactez-nous !</p>
  </div>

  <div class="form-container">
    <!-- Informations de contact -->
    <div class="contact-info">
      <div class="info-item">
        <i class="bi bi-geo-alt-fill"></i>
        <div class="info-content">
          <h3>Notre Adresse</h3>
          <p>123 Avenue du Voyage, Paris</p>
        </div>
      </div>
      <div class="info-item">
        <i class="bi bi-telephone-fill"></i>
        <div class="info-content">
          <h3>Téléphone</h3>
          <p>+33 1 23 45 67 89</p>
        </div>
      </div>
      <div class="info-item">
        <i class="bi bi-envelope-fill"></i>
        <div class="info-content">
          <h3>Email</h3>
          <p>contact@voyageconnect.com</p>
        </div>
      </div>
      <div class="info-item">
        <i class="bi bi-clock-fill"></i>
        <div class="info-content">
          <h3>Horaires</h3>
          <p>Lun-Ven: 9h-18h</p>
        </div>
      </div>
    </div>

    <!-- Ligne de séparation -->
    <div class="divider"></div>

    <!-- Formulaire -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <div class="input-with-icon">
            <i class="bi bi-person-fill"></i>
            <input type="text" formControlName="name" placeholder="Votre nom">
          </div>
          <small class="error" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
            Requis
          </small>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" formControlName="email" placeholder="Votre email">
          </div>
          <small class="error" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
            Email invalide
          </small>
        </div>
      </div>

      <div class="form-group">
        <div class="input-with-icon">
          <i class="bi bi-chat-left-text-fill"></i>
          <input type="text" formControlName="subject" placeholder="Sujet">
        </div>
        <small class="error" *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.invalid">
          Requis
        </small>
      </div>

      <div class="form-group">
        <div class="input-with-icon textarea-container">
          <i class="bi bi-pencil-fill"></i>
          <textarea formControlName="message" rows="3" placeholder="Message"></textarea>
        </div>
        <small class="error" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
          10 caractères minimum
        </small>
      </div>

      <button type="submit" [disabled]="contactForm.invalid || loading">
        <i class="bi bi-send-fill"></i>
        <span *ngIf="!loading">Envoyer</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>
  </div>
</div>
