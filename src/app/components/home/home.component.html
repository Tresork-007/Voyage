<div class="container mt-4">
    <h1 class="mb-4">Welcome to VoyageConnect</h1>
    <p class="lead">Discover amazing destinations and plan your next adventure!</p>
  
    <h2 class="mt-5 mb-4">Featured Destinations</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let destination of featuredDestinations">
        <div class="card h-100">
          <img [src]="destination.imageUrl" class="card-img-top" [alt]="destination.title">
          <div class="card-body">
            <h5 class="card-title">{{ destination.title }}</h5>
            <p class="card-text">{{ destination.description }}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/destinations', destination.id]" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
