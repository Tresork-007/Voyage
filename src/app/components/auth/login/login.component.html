<div class="auth-container">
  <div class="form-container">
    <h2 class="text-center mb-4">Connexion</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Entrez votre email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">L'email est requis</div>
          <div *ngIf="f['email'].errors['email']">Veuillez entrer un email valide</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Entrez votre mot de passe"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <button 
            class="btn btn-outline-secondary" 
            type="button"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="error-message mb-3">
        {{ error }}
      </div>

      <!-- Success Message -->
      <div *ngIf="success" class="success-message mb-3">
        {{ success }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary w-100"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Se connecter
      </button>

      <!-- Register Link -->
      <div class="text-center mt-4">
        <p class="mb-0">
          Pas encore de compte ? 
          <a routerLink="/signup" class="text-decoration-none">Cr√©er un compte</a>
        </p>
      </div>
    </form>
  </div>
</div>
