<div class="auth-container">
  <div class="form-container">
    <h2 class="text-center mb-4">Inscription</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <!-- Username -->
      <div class="form-group mb-4">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="Choisissez un nom d'utilisateur"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          />
        </div>
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Le nom d'utilisateur est requis</div>
          <div *ngIf="f['username'].errors['minlength']">Le nom d'utilisateur doit contenir au moins 3 caractères</div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-4">
        <label for="email" class="form-label">Adresse email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Entrez votre email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
        </div>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">L'email est requis</div>
          <div *ngIf="f['email'].errors['email']">Veuillez entrer un email valide</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Choisissez un mot de passe"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <button 
            class="btn btn-outline-secondary" 
            type="button"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
          <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="error-message mb-4">
        {{ error }}
      </div>

      <!-- Success Message -->
      <div *ngIf="success" class="success-message mb-4">
        {{ success }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary w-100 mb-4"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        S'inscrire
      </button>

      <!-- Login Link -->
      <div class="text-center">
        <p class="mb-0">
          Déjà inscrit ? 
          <a routerLink="/login" class="text-decoration-none">Se connecter</a>
        </p>
      </div>
    </form>
  </div>
</div>
