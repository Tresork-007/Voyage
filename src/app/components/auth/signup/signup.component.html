<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Message de succès -->
        <div *ngIf="success" class="alert alert-success mt-3">
          {{ success }}
        </div>

        <!-- Message d'erreur -->
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-3">
          <!-- Username -->
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
              </span>
              <input 
                type="text" 
                id="username"
                formControlName="username"
                class="form-control"
                [ngClass]="{'is-invalid': signupForm.get('username')?.touched && signupForm.get('username')?.invalid}"
                placeholder="Choisissez un nom d'utilisateur"
              >
            </div>
            <div class="invalid-feedback" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">
              <span *ngIf="signupForm.get('username')?.errors?.['required']">Le nom d'utilisateur est requis</span>
              <span *ngIf="signupForm.get('username')?.errors?.['minlength']">Le nom d'utilisateur doit contenir au moins 3 caractères</span>
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input 
                type="email" 
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{'is-invalid': signupForm.get('email')?.touched && signupForm.get('email')?.invalid}"
                placeholder="Entrez votre email"
              >
            </div>
            <div class="invalid-feedback" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
              <span *ngIf="signupForm.get('email')?.errors?.['required']">L'email est requis</span>
              <span *ngIf="signupForm.get('email')?.errors?.['email']">Veuillez entrer un email valide</span>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input 
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid': signupForm.get('password')?.touched && signupForm.get('password')?.invalid}"
                placeholder="Créez votre mot de passe"
              >
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                <i [class]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
              </button>
            </div>
            <div class="invalid-feedback" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
              <span *ngIf="signupForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
              <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="signupForm.invalid || loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            S'inscrire
          </button>

          <div class="text-center mt-3">
            <p>Déjà inscrit ? <a routerLink="/login">Connectez-vous</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
